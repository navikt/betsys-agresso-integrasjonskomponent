image: "docker.adeo.no:5000/okonomi/betsys-agresso-integrasjonskomponent"
replicas:
  min: 1
  max: 2
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    # wait 30 seconds before trying to check status,
    # and then try 30 times with 5 second intervals before
    # killing the pod: 30 + 5*30 = 180 seconds before pod is killed
    initialDelay: 30
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /isReady
    initialDelay: 30
    periodSeconds: 5
    failureThreshold: 30
prometheus:
  enabled: true
  path: /prometheus
ingress:
  enabled: true
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi
fasitResources:
  used:
  - alias: mqGateway01
    resourceType: queueManager
  - alias: betsys-agresso-integrasjonskomponent_channel
    propertyMap:
      name: CHANNELNAME
    resourceType: channel
  - alias: betsys.SENDING_TIL_AGRESSO
    resourceType: queue
    propertyMap:
      queueName: SENDING_TIL_AGRESSO_QUEUE
#  - alias: betsys_SENDING_TIL_AGRESSOVL
#    resourceType: queue
#  - alias: betsys_SENDING_TIL_BANK
#    resourceType: queue
#    propertyMap:
#      queueName: SENDING_TIL_BANK_QUEUE
  - alias: betsys-agresso-integrasjonskomponent_testqueue
    resourceType: queue
    propertyMap:
      queueName: SENDING_TIL_BANK_QUEUE
  - alias: Agresso_sftp_server
    resourceType: baseUrl
    propertyMap:
      url: SFTPSERVERURL
  - alias: Agresso_sftp_user
    resourceType: credential
    propertyMap:
      username: SFTPUSERNAME
      password: SFTPPASSWORD
  - alias: Betsys_sftp_server
    resourceType: baseUrl
  - alias: Betsys_sftp_user
    resourceType: credential
    propertyMap:
      username: BETSYSUSERNAME
      password: BETSYSPASSWORD
